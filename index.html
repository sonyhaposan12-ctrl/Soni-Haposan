    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <style>
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }
      /* Custom styles for rendered markdown */
      .markdown-content p { margin-bottom: 0.75rem; }
      .markdown-content p:last-child { margin-bottom: 0; }
      .markdown-content strong, .markdown-content b { font-weight: 600; color: #ffffff; }
      .markdown-content ul { list-style-type: disc; padding-left: 1.5rem; margin-top: 0.5rem; margin-bottom: 0.75rem; }
      .markdown-content ol { list-style-type: decimal; padding-left: 1.5rem; margin-top: 0.5rem; margin-bottom: 0.75rem; }
      .markdown-content li { margin-bottom: 0.25rem; }
      .markdown-content li::marker { color: #9ca3af; } /* gray-400 */
      .markdown-content h1, .markdown-content h2, .markdown-content h3, .markdown-content h4 { font-weight: 700; color: #ffffff; margin-top: 1.5rem; margin-bottom: 0.75rem; }
      .markdown-content h2 { font-size: 1.25rem; color: #67e8f9; /* cyan-300 */ border-bottom: 1px solid #4b5563; padding-bottom: 0.25rem;}
      .markdown-content h3 { font-size: 1.125rem; color: #a5b4fc; /* indigo-300 */}
      
      /* Added/Updated styles for tables and code blocks */
      .markdown-content table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 1rem;
        margin-bottom: 1rem;
        border: 1px solid #4b5563; /* gray-600 */
      }
      .markdown-content th, .markdown-content td {
        border: 1px solid #4b5563; /* gray-600 */
        padding: 0.5rem 0.75rem;
        text-align: left;
      }
      .markdown-content th {
        background-color: #374151; /* gray-700 */
        font-weight: 600;
        color: #d1d5db; /* gray-300 */
      }
      .markdown-content tr:nth-child(even) {
        background-color: #1f2937; /* gray-800 */
      }
      .markdown-content pre {
        border-radius: 0.5rem;
        overflow-x: auto;
        margin-top: 1rem;
        margin-bottom: 1rem;
        font-family: 'Courier New', Courier, monospace;
        font-size: 0.9em;
        line-height: 1.5;
      }
      .markdown-content pre code.hljs {
        padding: 1rem;
      }
      .markdown-content p > code, .markdown-content li > code {
        background-color: #374151; /* gray-700 */
        color: #e5e7eb; /* gray-200 */
        padding: 0.125rem 0.375rem;
        border-radius: 0.25rem;
        font-size: 0.9em;
      }
    </style>
